name: "Cronjob"
on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  update-weather:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate README
        uses: ePlus-DEV/weather-forecast@v1.0.5
        with:
          city: Saigon
          days: 7
          weather-api-key: ${{ secrets.WEATHER_API_KEY }}
          template-file: 'README.md.template'
          out-file: 'README.md'
